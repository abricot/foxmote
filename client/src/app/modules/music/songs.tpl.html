<div ng-switch on="loading" ng-class="{loading : loading}">
    <div ng-switch-when="true" class="loading"><div class="foxy"></div></div>
    <div ng-switch-when="false">
        <ul data-type="list" class="view songs" lr-infinite-scroll="loadMore">
            <li class="row song" ng-repeat="song in songs"
                ng-click="play({songid : song.songid})">
                <div class="span10">
                    <p>{{song.label}}</p>
                    <p>{{song.artist.join(', ')}}</p>
                </div>
                <div class="span2">
                    <p></p>
                    <p class="clock">{{song.duration | time | date :'mm:ss'}}</p>
                </div>
            </li>
        </ul>
        <div ng-show="!songs.length" class="empty list">Oops! nothing here</div>
        <spinner ng-show="fetching"></spinner>
    </div>
</div>
